<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

</head>
<body>
    <div>
        <input id="display" type="text"/>
        <button>AC</button>
    </div>
 <div>
     <button>7</button>
     <button>8</button>
     <button>9</button>
     <button class="operator">/</button>
 </div>
 <div>
     <button>4</button>
     <button>5</button>
     <button>6</button>
     <button class="operator">*</button>
 </div>
 <div>
     <button>1</button>
     <button>2</button>
     <button>3</button>
     <button class="operator">-</button>
 </div>
 <div>
     <button>0</button>
     <!--tu ma byc kropka zrobiona w JSie -->
     <button class="operator">+</button>
     <button class="operator">=</button>
 </div>

 <script src="script.js"></script>

</body>
</html>
